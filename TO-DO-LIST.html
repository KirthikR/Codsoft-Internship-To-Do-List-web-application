<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">To-Do List</h1>
        <form action="/add" method="POST" class="mt-4">
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" name="task" id="task" class="form-control" placeholder="Enter task">
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" name="due_date" id="due_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <h2 class="mt-5">Task List</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.task }}</td>
                    <td>{{ task.priority }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>{{ task.category }}</td>
                    <td>
                        <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success">Complete</a>
                        <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
